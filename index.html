<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--* navbar -->
  <nav class="navbar">
    <div class="nav-center">
      <!--* header  -->
      <div class="nav-header">
        <img src="./images/icon-menu.svg" alt=" menu bar" class="menu-img">
        <a href="index.html" class="nav-logo">
          <img src="./images/logo.svg" alt=" sneakers logo">
        </a>
        <div class="right-logo">
          <img src="./images/icon-cart.svg" alt="cart image">
          <img src="./images/image-avatar.png" alt="avatar" class="avatar-logo">
        </div>
        
      </div>
      <!--* end of header  -->
      <!--* nav link  -->
      <div class="nav-links">
        <div class="close-img">
          <img src="./images/icon-close.svg" alt="close" class="nav-link close-img">
        </div>
        <a href="#" class="nav-link">Collections</a>
        <a href="#" class="nav-link">Men</a>
        <a href="#" class="nav-link">Women</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
      </div>
      <!--* end of nav link  -->
    </div>
  </nav>
  <!--* end of navbar -->
  

  <!-- * Main -->
  <main class="main-page">

    <!-- * ShowCase container-->
    <div class="showcase">
      <!-- * hero image -->
      <section class="hero">
        <div class="hero-container">
          <div class="hero-icons">
            <div class="icon-container prev">
              <img src="./images/icon-previous.svg" alt="previous icons" class="icon-img">
            </div>
            <div class="icon-container next">
              <img src="./images/icon-next.svg" alt="next icons" class="icon-img">
            </div>
          
          </div>
        </div>
      </section>
      <!-- * end of hero image -->

      <!-- * thumbnails -->
      <section class="thumbnails">
        <div class="thumb-container">

          <img src="./images/image-product-1-thumbnail.jpg" alt="previous icons" class="thumb-img">
          <img src="./images/image-product-2-thumbnail.jpg" alt="previous icons" class="thumb-img">
          <img src="./images/image-product-3-thumbnail.jpg" alt="previous icons" class="thumb-img">
          <img src="./images/image-product-4-thumbnail.jpg" alt="previous icons" class="thumb-img">

        </div>
      </section>
      <!-- * end of thumbnails -->
    </div>
    <!-- * end of ShowCase container-->
  </main>
  <!-- * end of Main -->
